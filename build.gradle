apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'javax:javaee-api:7.0',
        'com.amazonaws:aws-java-sdk-sns:1.11.49'
     )
}

war {
    archiveName = 'mm.war'
}

task collectArtifacts(type: Copy) {
    from 'appspec.yml'
    from 'build/libs/mm.war'
    into 'build/artifacts'

    into ('scripts'){
        from 'scripts'
    }

}

build.dependsOn {
    collectArtifacts
}